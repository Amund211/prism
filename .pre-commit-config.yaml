repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: check-merge-conflict
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: venv/bin/mypy
        language: script
        'types_or': [python, pyi]
        args: [--strict, .]
        require_serial: true
        pass_filenames: false
    -   id: coverage_run
        name: coverage_run
        entry: venv/bin/coverage
        language: script
        args: [run]
        pass_filenames: false
        types: [python]
    -   id: coverage_report
        name: coverage_report
        entry: venv/bin/coverage
        language: script
        args: [report]
        pass_filenames: false
        types: [python]
